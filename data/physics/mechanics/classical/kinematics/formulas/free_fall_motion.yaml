metadata:
  description: "Describes physical formula 'name', gives equations, assumptions"
  filename: /physics/mechanics/kinematics
  version: 1.0.0
  references:
    - "[1] Wikipedia, ..."
    - "[2] Textbook...."

data:
  name: "Free Fall Motion on Earth"
  assumptions:
    - location: galaxy
      name: Milky Way
      star_system: sun
    - planet: earth
      model: flat
  reference_system: "earth_ground"
  coordinate_system:
    type: cartesian
    dimension: 3D
  ambient_conditions:
    media: air
    temperature: 293.15
    pressure: 104000
  equations:
    distance:
      formula: "s = s_0 + 1/2 * g * t^2"
      variables:
        s:
          name: distance
          dimension: L
        g:
          $ref: "physics:physical_constants_SI@1.0.0#g"  # Full UID syntax
        t:
          name: time
          dimension: T
    velocity:
      formula: "v = v_0 + g*t"
      variables:
        v:
          name: velocity
          dimension: L*T^-1
        g:
          $ref: "physics:physical_constants_SI@1.0.0#g"  # Full UID syntax
        t:
          name: time
          dimension: T
  initial_conditions:
    s_0:
      name: initial_distance
      dimension: L
    v_0:
      name: "initial velocity"
      dimension: L*T^-1
  constraints:
    c1: "s >= 0.0"
    c2: "s_0 >= 0.0"
  optional:
    solver:
      method:
        default: numeric
        options: [numeric, symbolic, FEM]
      precision: float64
